<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" type="image/png" href="assets/images/icon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humildificadores | Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="assets/js/sorteio.js"></script>
    <script src="assets/js/validarCadastro.js"></script>
    <script src="assets/js/buscacep.js"></script>

</head>

<body>

    <div class="header">
        <div class="container">
            <div class="title-header">
                <span class="highlight"><a href="index.html"><h1>Humildificadores</h1></a></span>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="Cadastro.html">Cadastre-se</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="cadastro">
        <div class="boxCadastro">
            <h1 id="h1Login">Cadastre-se </h1>

            <form class="formCadastro">
                <input type="text" id="nome" placeholder="Nome">

                <input type="text" id="ddn" placeholder="Data de nascimento">

                <input type="email" id="email" placeholder="E-mail">

                <input type="password" id="password" placeholder="Senha">

                <input type="text" id="cep" onblur="pesquisacep(this.value);" name="cep" placeholder="CEP">

                <input type="text" id="rua" name="rua" placeholder="Rua" disabled>

                <input type="text" id="cidade" name="cidade" placeholder="Cidade">

                <input type="text" id="uf" id="uf" placeholder="Estado">


                <h2>Temperatura desejada</h2>
                <input id="selectTemp" onchange="temperaturaTelaInput()" type="Number" min="18" max="30" value="24">
                <br>
                <input id="temperatura" onchange="temperaturaTelaSlide()" type="range" min="18" max="30" value="24">

                <h2>Umidade desejada</h2>
                <input id="selectUmi" onchange="umidadeTelaInput()" type="Number" min="30" max="70" value="50">
                <br>
                <input id="umidade" onchange="umidadeTelaSlide()" type="range" min="30" max="70" value="50">

                <button class="btnCadastro" onclick="validarCadastro()" type="button">Cadastrar</button>

                <p id="esqueciSenha"><a href="login.html">Tem conta? Clique aqui</a></p>

            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h1>&COPY; 2020 Humildificadores. Todos os Direitos Reservados.</h1>
        </div>
    </div>

</body>

</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>

</html>
