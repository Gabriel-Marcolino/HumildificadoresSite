<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humildificadores | Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">


</head>

<body>

    <div class="header">
        <div class="container">
            <div class="title-header">
                <span class="highlight"><a href="index.html"><h1>Humildificadores</h1></a></span>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="Cadastro.html">Cadastre-se</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="cadastro">
        <div class="boxCadastro">
            <h1 id="h1Login">Cadastre-se </h1>

            <form class="formCadastro">
                <input type="text" id="nome" placeholder="Nome">

                <input type="text" id="ddn" placeholder="Data de nascimento">

                <input type="email" id="email" placeholder="E-mail">

                <input type="password" id="password" placeholder="Senha">

                <input type="Number" id="CEP" placeholder="CEP">

                <input type="text" id="rua" placeholder="Rua" disabled>

                <input type="text" id="cidade" placeholder="Cidade" disabled>

                <input type="text" id="estado" placeholder="Estado" disabled>

                <button class="btnCadastro" type="submit">Cadastrar</button>

                <p id="esqueciSenha"><a href="login.html">Tem conta? Clique aqui</a></p>

            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h1>&COPY; 2020 Humildificadores. Todos os Direitos Reservados.</h1>
        </div>
    </div>

</body>

</html>
